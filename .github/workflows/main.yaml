name: 'build'

on:
  push:
    branches:
      - 'master'

env:
  extensions: 'json'
  cache-version: '1'
  composer-version: 'v1'
  composer-install: 'composer update --no-interaction --no-progress --no-suggest --prefer-dist --prefer-stable'

jobs:
  coding_style:
    name: 'Coding style'
    runs-on: '${{ matrix.operating-system }}'

    strategy:
      matrix:
        php-version: [ '7.4' ]
        operating-system: [ 'ubuntu-latest' ]
      fail-fast: false

    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@v2'

      - name: 'Setup PHP cache environment'
        id: 'extcache'
        uses: 'shivammathur/cache-extensions@v1'
        with:
          php-version: '${{ matrix.php-version }}'
          extensions: '${{ env.extensions }}'
          key: '${{ env.cache-version }}'

      - name: 'Cache PHP extensions'
        uses: 'actions/cache@v2'
        with:
          path: '${{ steps.extcache.outputs.dir }}'
          key: '${{ steps.extcache.outputs.key }}'
          restore-keys: '${{ steps.extcache.outputs.key }}'

      - name: 'Install PHP'
        uses: 'shivammathur/setup-php@v2'
        with:
          php-version: '${{ matrix.php-version }}'
          extensions: '${{ env.extensions }}'
          tools: 'composer:${{ env.composer-version }}'

      - name: "Setup problem matchers for PHP"
        run: 'echo "::add-matcher::${{ runner.tool_cache }}/php.json"'

      - name: 'Get Composer cache directory'
        id: 'composercache'
        run: 'echo "::set-output name=dir::$(composer config cache-files-dir)"'

      - name: 'Cache PHP dependencies'
        uses: "actions/cache@v2"
        with:
          path: '${{ steps.composercache.outputs.dir }}'
          key: "${{ runner.os }}-composer-${{ hashFiles('**/composer.json') }}"
          restore-keys: '${{ runner.os }}-composer-'

      - name: 'Validate Composer'
        run: 'composer validate'

      - name: 'Install dependencies'
        run: '${{ env.composer-install }}'

      - name: 'Coding Standard'
        run: 'bin/cs'

  php_stan:
    name: 'PHP Stan'
    runs-on: '${{ matrix.operating-system }}'

    strategy:
      matrix:
        php-version: [ '7.4' ]
        operating-system: [ 'ubuntu-latest' ]
      fail-fast: false

    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@v2'

      - name: 'Setup PHP cache environment'
        id: 'extcache'
        uses: 'shivammathur/cache-extensions@v1'
        with:
          php-version: '${{ matrix.php-version }}'
          extensions: '${{ env.extensions }}'
          key: '${{ env.cache-version }}'

      - name: 'Cache PHP extensions'
        uses: 'actions/cache@v2'
        with:
          path: '${{ steps.extcache.outputs.dir }}'
          key: '${{ steps.extcache.outputs.key }}'
          restore-keys: '${{ steps.extcache.outputs.key }}'

      - name: 'Install PHP'
        uses: 'shivammathur/setup-php@v2'
        with:
          php-version: '${{ matrix.php-version }}'
          extensions: '${{ env.extensions }}'
          tools: 'composer:${{ env.composer-version }}'

      - name: 'Setup problem matchers for PHP'
        run: 'echo "::add-matcher::${{ runner.tool_cache }}/php.json"'

      - name: 'Get Composer cache directory'
        id: 'composercache'
        run: 'echo "::set-output name=dir::$(composer config cache-files-dir)"'

      - name: 'Cache PHP dependencies'
        uses: 'actions/cache@v2'
        with:
          path: '${{ steps.composercache.outputs.dir }}'
          key: "${{ runner.os }}-composer-${{ hashFiles('**/composer.json') }}"
          restore-keys: '${{ runner.os }}-composer-'

      - name: 'Install dependencies'
        run: '${{ env.composer-install }}'

      - name: 'PHPStan'
        run: 'bin/stan'

  tests:
    name: 'Tests'
    runs-on: '${{ matrix.operating-system }}'

    strategy:
      matrix:
        php-version: [ '7.1', '7.2', '7.3', '7.4' ]
        operating-system: [ 'ubuntu-latest' ]
        composer-args: [ '' ]
        include:
          - php-version: '7.1'
            operating-system: 'ubuntu-latest'
            composer-args: '--prefer-lowest'
          - php-version: '8.0'
            operating-system: 'ubuntu-latest'
            composer-args: '--ignore-platform-reqs'

      fail-fast: false

    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@v2'

      - name: 'Setup PHP cache environment'
        id: 'extcache'
        uses: 'shivammathur/cache-extensions@v1'
        with:
          php-version: '${{ matrix.php-version }}'
          extensions: '${{ env.extensions }}'
          key: '${{ env.cache-version }}'

      - name: 'Cache PHP extensions'
        uses: 'actions/cache@v2'
        with:
          path: '${{ steps.extcache.outputs.dir }}'
          key: '${{ steps.extcache.outputs.key }}'
          restore-keys: '${{ steps.extcache.outputs.key }}'

      - name: 'Install PHP'
        uses: 'shivammathur/setup-php@v2'
        with:
          php-version: '${{ matrix.php-version }}'
          extensions: '${{ env.extensions }}'
          tools: 'composer:${{ env.composer-version }}'

      - name: 'Setup problem matchers for PHP'
        run: 'echo "::add-matcher::${{ runner.tool_cache }}/php.json"'

      - name: 'Get Composer cache directory'
        id: 'composercache'
        run: 'echo "::set-output name=dir::$(composer config cache-files-dir)"'

      - name: 'Cache PHP dependencies'
        uses: 'actions/cache@v2'
        with:
          path: '${{ steps.composercache.outputs.dir }}'
          key: "${{ runner.os }}-composer-${{ hashFiles('**/composer.json') }}"
          restore-keys: '${{ runner.os }}-composer-'

      - name: 'Install dependencies'
        run: '${{ env.composer-install }} ${{ matrix.composer-args }}'

      - name: 'Setup problem matchers for PHPUnit'
        run: 'echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"'

      - name: 'Tests'
        run: 'vendor/bin/tester tests -C'

  tests_code_coverage:
    name: 'Tests with code coverage'
    runs-on: '${{ matrix.operating-system }}'

    strategy:
      matrix:
        php-version: [ '7.4' ]
        operating-system: [ 'ubuntu-latest' ]
      fail-fast: false

    if: "github.event_name == 'push'"

    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@v2'

      - name: 'Setup PHP cache environment'
        id: 'extcache'
        uses: 'shivammathur/cache-extensions@v1'
        with:
          php-version: '${{ matrix.php-version }}'
          extensions: '${{ env.extensions }}'
          key: '${{ env.cache-version }}'

      - name: 'Cache PHP extensions'
        uses: 'actions/cache@v2'
        with:
          path: '${{ steps.extcache.outputs.dir }}'
          key: '${{ steps.extcache.outputs.key }}'
          restore-keys: '${{ steps.extcache.outputs.key }}'

      - name: 'Install PHP'
        uses: 'shivammathur/setup-php@v2'
        with:
          php-version: '${{ matrix.php-version }}'
          extensions: '${{ env.extensions }}'
          tools: 'composer:${{ env.composer-version }}'

      - name: 'Setup problem matchers for PHP'
        run: 'echo "::add-matcher::${{ runner.tool_cache }}/php.json"'

      - name: 'Get Composer cache directory'
        id: 'composercache'
        run: 'echo "::set-output name=dir::$(composer config cache-files-dir)"'

      - name: 'Cache PHP dependencies'
        uses: 'actions/cache@v2'
        with:
          path: '${{ steps.composercache.outputs.dir }}'
          key: "${{ runner.os }}-composer-${{ hashFiles('**/composer.json') }}"
          restore-keys: '${{ runner.os }}-composer-'

      - name: 'Install dependencies'
        run: '${{ env.composer-install }}'

      - name: 'Tests'
        run: 'vendor/bin/tester -s -p phpdbg --colors 1 -C --coverage ./coverage.xml --coverage-src ./src tests'

      - name: 'Coveralls.io'
        env:
          CI_NAME: github
          CI: true
          COVERALLS_REPO_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
        run: |
          wget https://github.com/php-coveralls/php-coveralls/releases/download/v2.4.2/php-coveralls.phar
          php php-coveralls.phar --verbose --config tests/.coveralls.yml
